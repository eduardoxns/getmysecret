<body>

  <div class="container d-flex align-items-center justify-content-center">
    <div class="row col-sm-6">

      <div class="text-center" id="titulo">
        <img src="img/secret_logo_body.png" id="logotipoIndex">
        <h5 style="opacity: 80%">O que deseja enviar?</h5>
      </div>

      <div class="col-sm-12 mb-2">
        <center>

          <div class="form-check form-check-inline">
            <input class="form-check-input shadow-none" type="radio" name="selec" id="radioSenha" onclick="senhaRadio()" checked>
            <label class="form-check-label" for="radioSenha">Senha<label>
          </div> 

          <div class="form-check form-check-inline">
            <input class="form-check-input shadow-none" type="radio" name="selec" id="radioTexto"onclick="textoRadio()">
            <label class="form-check-label" for="radioTexto">Texto</label>
          </div>

        </center>
      </div>

      <div id="textoDiv" class="col-sm-12 mb-3">
        <textarea class="form-control shadow-none" maxlength="200" id="texto" rows="3" style="resize: none;"></textarea>
        <div class="form-text" id="limite">Limite de caracteres: 200</div>
      </div>

      <div id="senhaDiv">
        <div class="d-inline-flex col-sm-12 mb-3">

          <div class="card col-sm-8 d-flex flex-column justify-content-center" id="campoSenha">
            <div class="card-body" id="senha"></div>
          </div>

          <div class="col-sm-4">
            <button class="btn shadow-none" type="button" id="geraSenha">GERAR SENHA</button>
          </div>

        </div>
      </div>

      <div class="col-sm-5 d-flex flex-column justify-content-center">
        <span style="font-size: 110%; color: #363636">Seu segredo espirará em:</span>
      </div>

      <div class="col-sm-7">
        <select class="form-select shadow-none" id="escolhaTempo">
          <option value="00:00:05:00" selected>5 minutos</option>
          <option value="00:00:10:00">10 minutos</option>
          <option value="00:00:30:00">30 minutos</option>
          <option value="00:01:00:00">1 hora</option>
          <option value="00:06:00:00">6 horas</option>
          <option value="00:12:00:00">12 horas</option>
          <option value="00:24:00:00">24 horas</option>
          <option value="03:00:00:00">3 dias</option>
          <option value="07:00:00:00">7 dias</option>
        </select>
      </div>

      <div class="col-sm-12">
        <button class="btn shadow-none" id="submit" onclick="submit()">CRIAR SEGREDO</button>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="js/geraSenha.js"></script>
